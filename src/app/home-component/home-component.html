<div fxFlexFill fxLayout="column">
    <mat-card class="search-container" fxFlex fxLayout="column">
        <form [formGroup]="playerSearchForm">
                <div fxLayoutAlign ="center center" class="sub-heading"> Search by Player's name</div>
                <div fxLayout="row wrap" fxLayoutAlign ="center center">
                        <div fxLayout="column">
                            <mat-form-field>
                                <!-- appearance="outline" -->
                                <mat-label>Player name</mat-label>                                
                                <!-- charOnly -->
                                <input
                                autocomplete="off"
                                matInput
                                maxlength="25"
                                placeholder = "Enter search text"
                                type="text"      
                                formControlName="playerName"
                                #firstName
                                [(ngModel)]="playerNameVal"        
                                />
                                <mat-error *ngIf="getForm.playerName.errors?.pattern">Allowed . and -</mat-error>
                            </mat-form-field>
                        </div>
                    <div fxLayout="row">
                        <button
                        [disabled]="false"
                        (click)="search()" 
                        mat-raised-button mat-primary> Search</button>
                        <button 
                        (click)="clear()"
                        mat-raised-button> Clear</button>
                    </div>
                </div>
            </form>
    </mat-card>
</div>
